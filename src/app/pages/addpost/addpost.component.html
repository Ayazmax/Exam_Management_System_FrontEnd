<div class="addpost-container">
  <form class="addpost-form" (ngSubmit)="submitForm()" enctype="multipart/form-data">
    <input type="hidden" name="creator_username" [(ngModel)]="currentUser" />
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" name="content" [(ngModel)]="postData.content" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control-file" id="image" name="image" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
