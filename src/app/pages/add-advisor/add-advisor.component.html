<app-admin-navbar></app-admin-navbar>

<div class="add-advisor">
    <h2>Add Advisor</h2>
    <form (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="advisor.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" [(ngModel)]="advisor.email" required>
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" [(ngModel)]="advisor.contactNumber" required>
        </div>
        <div class="form-group">
            <label for="advisorType">Advisor Type:</label>
            <select class="form-control" id="advisorType" name="advisorType" [(ngModel)]="advisor.advisorType" required>
                <option value="" disabled>Select advisor type</option>
                <option value="HR">HR</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" [(ngModel)]="advisor.experience" required>
        </div>
        <div class="form-group">
            <label for="qualifications">Qualifications:</label>
            <textarea id="qualifications" name="qualifications" [(ngModel)]="advisor.qualifications" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Profile Image:</label>
            <input type="file" id="image" name="image" (change)="onFileSelected($event)" accept="image/*" required>
        </div>
        <button type="submit" [disabled]="!formValid">Add Advisor</button>
    </form>
</div>
