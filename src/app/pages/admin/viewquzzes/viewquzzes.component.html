<mat-card *ngFor="let q of quizzes" class="bg-color mt20">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{q.category?.title}}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="mt20">
            <p>{{q.description}}</p>
        </mat-card-content>

        <div class="ml20">
            <button mat-flat-button color="warn">Questions</button>
            <button mat-stroked-button color="warn" class="ml20">Max Marks: {{q.maxMarks}}</button>
            <button mat-stroked-button color="warn" class="ml20"> Number of Questions: {{q.numberOfQuestion}}</button>
            <button mat-flat-button color="warn" class="ml20">Update</button>
            <button mat-flat-button color="warn" class="ml20">Attempts</button>
        </div>

</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="accent">Add New Exam Paper</button>
</div>
